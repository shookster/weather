<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Start sidebar -->
      <div class="container-fluid">
        <div class="row">
          <div class="sidebar col-md-2 mh-100">
            <!-- Search Bar -->
            <input
              type="search"
              class="form-control ds-input"
              placeholder="Search for a city"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div class="list-group" id="citySelector">
              <a href="#" class="list-group-item list-group-item-action"
                >Austin</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Chicago</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >New York</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Los Angeles</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Orlando</a
              >
            </div>
        </div>
    <!-- Main content -->
          <!-- Currently selected city -->
        <div>
          <div class="row">
            <div class="col-md-8 main border">
              <h1 class="">Minneapolis</h1>
              <p>Temperature:</p>
              <p>Humidity:</p>
              <p>Wind Speed (MPH):</p>
              <p>UV Index:</p>
            </div>
          </div>
        <!-- Cards -->
        <div class="row">
          <div class="d-flex flex-wrap">
            <div class="card card-body w-20 text-white bg-primary" id="day1">
              <p>
                Card 1
              </p>
            </div>
            <div class="card card-body w-20 text-white bg-primary" id="day2">
              Card 2
            </div>
            <div class="card card-body w-20 text-white bg-primary" id="day3">
              Card 3
            </div>
            <div class="card card-body w-20 text-white bg-primary" id="day4">
              Card 4
            </div>
            <div class="card card-body w-20 text-white bg-primary" id="day5">
              Card 5
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

  </body>
</html>
